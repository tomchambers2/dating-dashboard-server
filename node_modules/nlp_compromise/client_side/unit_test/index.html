<html>
<head>
  <script src="./nodeunit.js"/></script>
  <script src="../nlp.js"/></script>
  <script src="../../tests/unit_test.js"/></script>
  <meta charset="utf-8">
  <style>
  body{
    font-family:"Helvetica","Univers","Helvetica Neue",arial,helvetica,sans-serif;
    font-size:22px;
    color:#808080;
  }
  a{color:steelblue;
  }
  .input {
    -moz-border-radius: 5px;
    border-radius: 5px;
    width:800px;
    height:50px;
    font-size:15px;
    color:grey;
    position:relative;
    left:25px;
  }
  hr{
    position:relative;
    left:25px;
  }
  h2 {
    color:grey;
    position:relative;
    left:15px;
  }
  h3 {
    color:lightsteelblue;
    position:relative;
    left:75px;
    font-size:17px;
  }
  .result{
    color:steelblue;
    font-size:25px;
    position:relative;
    left:50px;
    max-width:750px;
  }
  hr{
    position:relative;
    display:block;
    margin:100px 0px 0px 0px;
  }
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", function(event) {
    nodeunit.run({
      exports:exports
    })
    console.time("pos_sentence")
    nlp.pos("tony hawk is a very good boy.")
    console.timeEnd("pos_sentence")
   });
</script>
</head>
<body>

<h3>yes, <a href="https://github.com/spencermountain/nlp_compromise">nlp_compromise</a> does NLP in the browser.</h3>

</html>
